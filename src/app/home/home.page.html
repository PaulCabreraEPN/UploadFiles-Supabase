<ion-header>
  <ion-toolbar>
    <ion-title>Subir archivo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <input type="file" (change)="onFileChange($event)" />
  <ion-button expand="full" (click)="upload()">Subir</ion-button>

  <p *ngIf="uploadResult">{{ uploadResult }}</p>
</ion-content>
